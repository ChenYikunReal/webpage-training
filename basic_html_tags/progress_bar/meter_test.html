<body>
    <p>显示度量值：</p>
    <script type="text/javascript">
        window.onload = function() {
            let bar = document.getElementById("bar");
            let i = 1;
            let timer = setInterval(function () {
                bar.value = i;
                bar.title = i + "/10";
                if (i > 10) {
                    clearInterval(timer);
                } else {
                    i++;
                }
            }, 1000);
        }
    </script>
    <meter id="bar" value="0" min="0" max="10" title="0/10"></meter><br />
    <!--<p><b>说明：</b>Internet Explorer 不支持 meter 标签。</p>-->
</body>
</html>
