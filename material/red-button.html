<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>红色按钮</title>
    <style>
      body{
        background:#ccc;
      }
      div{
        width:200px;
        height:50px;
        margin:30px auto;
        font-size:30px;
        line-height:45px;
        text-align:center;
        color:#fff;
        border:5px solid #fff;
        border-radius:10px;
        background:#ff421f;
        cursor:pointer;
      }
      div:hover{
        box-shadow:0 10px 40px 5px #ff421f;
      }
    </style>
  </head>
  <body>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
  </body>
</html>
