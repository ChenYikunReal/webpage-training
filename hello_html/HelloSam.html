<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = "Content-Type" contnt = "text/html; charset = utf-8" />
    <title>基本元素</title>
  </head>
  
  <body>
    <!-- 采用标题一到标题六来输出文本 -->
    <h1>Sam</h1>
    <h2>Sam</h2>
    <h3>Sam</h3>
    <h4>Sam</h4>
    <h5>Sam</h5>
    <h6>Sam</h6>
    <!-- 输出一条水平线 -->
    <hr />
    <!-- 使用三个span定义段文本 -->
    <span>Sam</span><span>Sam</span><span>Sam</span>
    <!-- 输出换行 -->
    <br />
    <!-- 使用三个div定义三节 -->
    <div>Sam</div><div>Sam</div><div>Sam</div>
    <!-- 使用三个p定义三个段落 -->
    <p>Sam<p>Sam<p>Sam
  </body>
</html>
