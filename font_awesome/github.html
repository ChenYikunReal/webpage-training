<!DOCTYPE html>
<html>
<head>
    <title>Font Awesome 图标</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        div {
            position: absolute;
            left: 50%;
            transform: translate(-50%,0);
            font-size:2vw;
        }
    </style>
</head>
<body>
<div>
    <h1>fa fa-github</h1>
    <i class="fa fa-github"></i>
    <i class="fa fa-github" style="font-size:24px"></i>
    <i class="fa fa-github" style="font-size:36px;color:#a8e346"></i>
    <i class="fa fa-github" style="font-size:48px;color:red"></i>
    <br/>
    <p>按钮中使用:</p>
    <button style="font-size:24px" onclick="location.href='https://github.com'">按钮 <i class="fa fa-github"></i></button>
    <p>Unicode:</p>
    <i style="font-size:24px" class="fa">&#xf09b</i>
</div>
</body>
</html>
